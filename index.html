    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let hoverLinks = document.querySelectorAll("a[data-hover-image]");

        hoverLinks.forEach((link) => {
          let hoverImageDiv = document.createElement("div");
          hoverImageDiv.style.position = "absolute";
          hoverImageDiv.style.backgroundSize = "cover"; // This will make the image fill the div
          hoverImageDiv.style.backgroundPosition = "center"; // This will center the image
          hoverImageDiv.style.backgroundRepeat = "no-repeat";
          hoverImageDiv.style.width = "400px";
          hoverImageDiv.style.height = "200px";
          hoverImageDiv.style.borderRadius = "5px";
          hoverImageDiv.style.boxShadow = "0px 0px 10px rgba(0, 0, 0, 0.1)";
          hoverImageDiv.style.opacity = "0";
          hoverImageDiv.style.transition = "opacity 0.3s ease";
          hoverImageDiv.style.pointerEvents = "none"; // Make sure the div does not interfere with link clicks.
          link.insertAdjacentElement("afterend", hoverImageDiv);

          link.addEventListener("mouseenter", function (e) {
            let rect = this.getBoundingClientRect();
            hoverImageDiv.style.backgroundImage = `linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),url(${this.dataset.hoverImage})`;
            hoverImageDiv.style.opacity = "1";
            hoverImageDiv.style.left = `${rect.right + 10}px`;
            hoverImageDiv.style.top = `${
              rect.top + window.scrollY + rect.height / 2 - 100
            }px`;
          });

          link.addEventListener("mouseleave", function () {
            hoverImageDiv.style.opacity = "0";
          });
        });
      });
    </script>
  </body>
</html>
